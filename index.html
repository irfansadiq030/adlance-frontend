<body>
    <div class="cursor-dot-outline"></div>
    <div class="cursor-dot"></div>
    <!--====== ADLANCE SECTION ======-->
    <div class="adlance_scroll">
        <section class="adlance_scrolling adlance_section">
        </section>

        <!--====== MAIN SECTION ======-->
        
        <section class="adlance_scrolling w-100 d-flex">
        
            <div class="side_header d-flex flex-column align-items-center justify-content-between">
                <div class="logo_container">
        
                </div>
                <nav class="menu">
        
                </nav>
            </div>
        
            <!--====== MAIN CONTENT CONTAINER ======-->
        
            <main class="main_container">
        
                <!--====== LATEST CLIENTS SECTION ======-->
                <section class="clients_section">
                    <div class="container-fluid h-100">
                        <div class="row h-100">
                            <div class="col-md-12 d-flex flex-column justify-content-center align-items-center pt-5">
        
                                <h1 class="our_clients_heading text-center">Our Clients</h1>
                                <p class="our_clients_descrp text-center">
                                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
                                    has been the industry's standard
                                    dummy text ever since the
                                </p>
                            </div>
                            <!-- CLIENTS SLIDER -->
                            <div class="clients_slider_container">
                                <div class="left_arrow d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-chevron-left"></i>
                                </div>
                                <div class="swiper">
                                    <div class="swiper-wrapper align-items-center">
                                        <div class="client_slide swiper-slide">Slide 1</div>
                                        <div class="client_slide swiper-slide">Slide 2</div>
                                        <div class="client_slide swiper-slide">Slide 3</div>
                                        <div class="client_slide swiper-slide">Slide 4</div>
                                        <div class="client_slide swiper-slide">Slide 5</div>
                                        <div class="client_slide swiper-slide">Slide 6</div>
                                        <div class="client_slide swiper-slide">Slide 7</div>
                                    </div>
                                    <div class="swiper-pagination">
                                        <div id="slide_index" class="index">1</div>
                                        <div class="pagination_gap"></div>
                                        <div class="custom_pagination"></div>
        
                                        <!-- <div class="pagination_dots"></div> -->
                                    </div>
                                </div>
                                <div class="right_arrow d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>
        
                        </div>
                    </div>
                    <!-- </div> -->
                </section>
        
                <!--====== LATEST STORIES SECTION ======-->
                <section class="stories_section"></section>
        
                <!--====== FEATURED COMPAIGNS SECTION ======-->
                <section class="featured_compaigns_section"></section>
        
            </main>
        
        </section>

    <script src="assets/js/main.js"></script>
